<h3>Home</h3>
<div class="card">
    <div class="card-header">
        List
    </div>
    <div class="card-body">
        <!--<div class="form">-->
            <!--<div class="form-group">-->
                <!--<label for="name">Name</label>-->

            <!--<div class="form-group">-->

                <!--<input type="text" class="form-control" id="price">-->
            <!--</div>-->
            <!--<button class="btn btn-primary">Add</button>-->
        <!--</div>-->
        <!--<hr>-->

        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" [(ngModel)]="text" placeholder="Название"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" (click)="addItem(text, price)">Add</button>
                </div>
            </div>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="text-center">
                <th width="30"><button class="btn btn-sm">+</button></th>
                <th>Item</th>
                <th>Price</th>
                <th width="40">Bought</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items" class="text-center">
                <td>{{item.number}}</td>
                <td class="text-left">{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><input type="checkbox" [(ngModel)]="item.done"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
